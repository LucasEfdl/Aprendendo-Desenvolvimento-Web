<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apresentando mensagens de alerta apertando no botão</title>
    <script>
      function minhaFuncao() {
        const body = document.querySelector("body");
        const cor = document.querySelector("color");
        alert("Você apertou no seu botão!");
        body.style.backgroundColor = cor;
      }
    </script>
  </head>
  <body id="body">
    <h1>Aperte no botão</h1>
    <input type="color" name="" id="color" />
    <button type="color" onclick="minhaFuncao()">Clique Aqui</button>
  </body>
</html>
